<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="[ card ] [ background-neutral-100 text-align-center ]">
        <img
          src="images/illustration-hero.svg"
          alt="main image of a person enjoying while listening to music with headphones in a blue background"
        />

        <div class="[ padding-16 grid-flow ]">
          <h2 class="[ text-neutral-800 font-size-big font-weight-black ]">
            Order Summary
          </h2>

          <p class="font-size-normal">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div
            class="[ plan ] [ padding-16 text-align-left background-neutral-200 ]"
          >
            <div>
              <img src="images/icon-music.svg" alt="" />
            </div>

            <div>
              <p class="[ text-neutral-800 font-size-normal font-weight-bold ]">
                Annual Plan
              </p>
              <p>$59.99/year</p>
            </div>

            <button class="[ link ][ text-align-right ]">Change</button>
          </div>

          <button class="button" data-type="primary">Proceed to Payment</button>

          <button class="button" data-type="naked">Cancel Order</button>
        </div>
      </article>
    </main>
  </body>
</html>
